<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competencies Assessment Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Competencies Assessment Generator</h1>

    <!-- Job Grade Dropdown -->
    <div class="form-group">
      <label for="job-grade">Job Grade</label>
      <select id="job-grade">
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
      </select>
    </div>

    <!-- Competencies Section (this will be dynamically populated) -->
    <div id="competencies-section"></div>

    <!-- Legend -->
    <div class="legend">
      <p><strong>PL:</strong> Proficiency Level</p>
      <p><strong>MCQ:</strong> Multiple Choice Questions</p>
      <p><strong>OE:</strong> Open-ended Questions</p>
      <p><strong>E:</strong> Essay Questions</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
